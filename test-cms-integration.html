<!DOCTYPE html>
<html>
<head>
    <title>Teste Integra√ß√£o CMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de Integra√ß√£o CMS - Gracie Barra</h1>

    <div class="test-section">
        <h2>1. Teste: Listar Se√ß√µes</h2>
        <button onclick="testListarSecoes()">Testar Listar Se√ß√µes</button>
        <div id="result-secoes"></div>
    </div>

    <div class="test-section">
        <h2>2. Teste: Carregar Se√ß√£o Hero</h2>
        <button onclick="testCarregarSecao()">Testar Carregar Se√ß√£o Hero</button>
        <div id="result-secao"></div>
    </div>

    <div class="test-section">
        <h2>3. Teste: Atualizar Conte√∫do</h2>
        <button onclick="testAtualizarConteudo()">Testar Atualizar T√≠tulo Principal</button>
        <div id="result-update"></div>
    </div>

    <div class="test-section">
        <h2>4. Teste: Upload de Imagem (simulado)</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testUploadImagem()">Testar Upload (Simulado)</button>
        <div id="result-upload"></div>
    </div>

    <script>
        const apiBase = 'http://localhost:3011/api/cms';

        async function testListarSecoes() {
            const resultDiv = document.getElementById('result-secoes');
            resultDiv.innerHTML = '<span class="loading">Carregando...</span>';

            try {
                const response = await fetch(`${apiBase}/secoes`);
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Sucesso! ${data.data.length} se√ß√µes encontradas</div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de rede: ${error.message}</div>`;
            }
        }

        async function testCarregarSecao() {
            const resultDiv = document.getElementById('result-secao');
            resultDiv.innerHTML = '<span class="loading">Carregando se√ß√£o Hero...</span>';

            try {
                const response = await fetch(`${apiBase}/secoes/1`);
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Se√ß√£o carregada: ${data.data.secao.nome}</div>
                        <div>üìù ${data.data.conteudos.length} conte√∫dos encontrados</div>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de rede: ${error.message}</div>`;
            }
        }

        async function testAtualizarConteudo() {
            const resultDiv = document.getElementById('result-update');
            resultDiv.innerHTML = '<span class="loading">Atualizando conte√∫do...</span>';

            const novoValor = `Gracie Barra - Teste ${new Date().toLocaleTimeString()}`;

            try {
                const response = await fetch(`${apiBase}/conteudos/1`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ valor: novoValor })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Conte√∫do atualizado com sucesso!</div>
                        <div>üìù Novo valor: ${data.data.valor}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de rede: ${error.message}</div>`;
            }
        }

        function testUploadImagem() {
            const resultDiv = document.getElementById('result-upload');
            const fileInput = document.getElementById('imageInput');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">‚ùå Selecione uma imagem primeiro</div>';
                return;
            }

            const file = fileInput.files[0];

            // Valida√ß√µes
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                resultDiv.innerHTML = '<div class="error">‚ùå Tipo de arquivo n√£o permitido</div>';
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                resultDiv.innerHTML = '<div class="error">‚ùå Arquivo muito grande (m√°x. 5MB)</div>';
                return;
            }

            resultDiv.innerHTML = `
                <div class="success">‚úÖ Arquivo v√°lido selecionado:</div>
                <div>üìÅ Nome: ${file.name}</div>
                <div>üìè Tamanho: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                <div>üéØ Tipo: ${file.type}</div>
                <div class="loading">‚ö†Ô∏è Upload real seria feito via FormData para /api/cms/upload/3</div>
            `;
        }

        // Teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            console.log('üöÄ Iniciando testes autom√°ticos...');
            setTimeout(testListarSecoes, 1000);
        };
    </script>
</body>
</html>
