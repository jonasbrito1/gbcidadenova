<!DOCTYPE html>
<html>
<head>
    <title>Teste Auth</title>
</head>
<body>
    <h1>Teste de Autenticação</h1>
    <div id="output"></div>
    <script>
        const token = localStorage.getItem('gb_token');
        const user = localStorage.getItem('gb_user');

        const output = document.getElementById('output');
        output.innerHTML = `
            <h2>Token:</h2>
            <pre>${token}</pre>

            <h2>User:</h2>
            <pre>${user ? JSON.stringify(JSON.parse(user), null, 2) : 'Nenhum usuário encontrado'}</pre>
        `;
    </script>
</body>
</html>
